      - '&7Uses left - &a[uses]'
      - '&8Найден в сундуке'
    customModelData: 0
    uses: 50 # Увеличено с 5 до 50
    velocityThrow: 1.0
    velocityPull: 1.0
    timeBetweenGrapples: 0 # in seconds #
    fallDamage: false
    slowFall: true
    lineBreak: true
    stickyHook: true
